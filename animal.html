    <img src="buaya.png" alt="buaya" class="buaya" id="buaya">
    <script>
      function playSound() {
        var audio = new Audio('buaya.mp3');
        audio.play();
      }
    
      document.getElementById('buaya').addEventListener('click', playSound);
    </script>
    

    <script>
      function showImageDetails() {
        var image = document.getElementById('buaya');
        var popup = document.createElement('div');
        popup.id = 'popup';
    
        popup.style.position = 'fixed';
        popup.style.top = '50%';
        popup.style.left = '50%';
        popup.style.transform = 'translate(-50%, -50%)';
        popup.style.width = '500px';
        popup.style.height = '200px';
        popup.style.backgroundColor = '#03C988';
        popup.style.fontFamily = 'Comic Sans MS';
        popup.style.border = 'double #D291BC';
        popup.style.fontSize = '14px';
        popup.style.borderRadius = '1em';
    
        var imageUrl = image.src;
        var imageAlt = image.alt;
        var popupContent = document.createElement('p');
        popupContent.innerText = 'ALLIGATOR\n' +
          '1) They are big, long reptiles that live in water.\n' +
          '2) They have sharp teeth.\n' +
          '3) They eat fish, turtles, and other animals.\n'+
          '4) Alligators are not friendly and can be dangerous.\n'+
          '5) If you see an alligator, stay away!';
    
        popupContent.style.textAlign = 'center';
        popupContent.style.marginTop = '20px';
        popupContent.style.lineHeight = '1.5';
    
        popup.appendChild(popupContent);
    
        document.body.appendChild(popup);
    
        var closeButton = document.createElement('button');
        closeButton.textContent = 'Close';
        closeButton.style.position = 'absolute';
        closeButton.style.top = '170px';
        closeButton.style.right = '10px';
        closeButton.style.left = '10px';
        closeButton.addEventListener('click', function() {
          document.body.removeChild(popup);
        });
        popup.appendChild(closeButton);
      }
    
      document.getElementById('buaya').onclick = showImageDetails;
    </script>

<script>
var playButton = document.getElementById("playButton");

}
});
